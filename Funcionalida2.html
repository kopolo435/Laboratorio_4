<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidad 2</title>

    <style>

        body{
            background-color: #DBDFEA;
        }

        header{
            background-color: #FFEAD2;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-bottom: 3px solid #8294C4;
            width: 100%;
        }

        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 60%;
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Carrucel de Noticias</h1>
    </header>


    <section>
        
<div class="container">
    <br>
    <div id="theCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicadores -->
      <ol class="carousel-indicators">
        <li data-target="#theCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#theCarousel" data-slide-to="1"></li>
        <li data-target="#theCarousel" data-slide-to="2"></li>
        <li data-target="#theCarousel" data-slide-to="3"></li>
        
      </ol>
  
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://utp.ac.pa/sites/default/files/styles/tropical_slideshow_front_hv/public/ss_tdp_individual.jpg?itok=dyQaVsiD" alt="Ilustracion" > 
           <div class="carousel-caption d-none d-md-block">
    </div>
        </div>
  
       
      
        <div class="item">
          <img src="https://utp.ac.pa/sites/default/files/styles/tropical_slideshow_front_hv/public/ss-reacreditacion-coneaupa.jpg?itok=2xe5CyIx" alt="fotografia" width="600" height="424"> 
           <div class="carousel-caption d-none d-md-block">
    </div>
        </div>
  
       <div class="item">
          <img src="https://utp.ac.pa/sites/default/files/styles/tropical_slideshow_front_hv/public/ss_utp_sostenible.jpg?itok=f2vdoFei" alt="pintura" width="600" height="424">
           <div class="carousel-caption d-none d-md-block">
    </div>
        </div>
         <div class="item">
          <img src="https://utp.ac.pa/sites/default/files/styles/tropical_slideshow_front_hv/public/reconocimiento-de-proyectos-utp.jpg?itok=TIJSrn9j" alt="diseno" width="600" height="424"> 
           <div class="carousel-caption d-none d-md-block">
    </div>
        </div>
  
  
      <a class="left carousel-control" href="#theCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">anterior</span>
      </a>
      <a class="right carousel-control" href="#theCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">siguiente</span>
      </a>
    </div>
  </div>
    </section>


    <footer>

    </footer>

</body>

</html>
